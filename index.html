<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse4Pets</title>
    <!-- font adlamdisplay and sora link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/2c0b5df642.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwindcss cdn link -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- custom css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <!-- mobile nav -->
      <nav id="mobile-nav" class="py-4 bg-[#FFF9F4] lg:hidden">
        <div class="flex justify-between items-center mx-4">
          <img class="w-12 h-12" src="./c1-assets/logo-header.png" alt="" />
          <i class="fa-solid fa-bars text-3xl"></i>
        </div>
      </nav>
      <!-- desktop nav -->
      <nav
        id="desktop-nav"
        class="justify-between items-center py-4 px-16 bg-[#FFF9F4] hidden md:hidden lg:flex"
      >
        <!-- logo and heading -->
        <div class="flex items-center gap-3">
          <img src="./c1-assets/logo-header.png" alt="" />
          <h1 class="font-secondary text-2xl">
            Browses<span class="text-[#FFDC26]">4</span>Pets
          </h1>
        </div>
        <!-- menu items -->
        <div>
          <ul class="flex gap-6 font-secondary text-xl">
            <li><a href="">Find a pet</a></li>
            <li><a href="">Breeds</a></li>
            <li><a href="">Contact us</a></li>
          </ul>
        </div>
        <!-- login and register buttons -->
        <div>
          <i class="fa-regular fa-bell me-3 text-xl cursor-pointer"></i>
          <i class="fa-solid fa-magnifying-glass text-xl cursor-pointer"></i>
          <button
            class="px-8 py-2 ms-2 border border-[#FFDC26] rounded-xl hover:bg-[#FFDC26] transition-all duration-500 cursor-pointer"
          >
            Login
          </button>
          <button
            class="px-8 py-2 ms-2 bg-[#FFDC26] border border-[#FFDC26] rounded-xl hover:bg-[#FFF] transition-all duration-500 cursor-pointer"
          >
            Register
          </button>
        </div>
      </nav>
      <!-- banner -->
      <section
        class="mx-4 lg:mx-36 my-4 lg:my-20 p-2 overflow-hidden relative md:h-[80vh]"
      >
        <div class="md:h-full">
          <img class="w-full md:h-full" src="./c1-assets/cat-big.png" alt="" />
        </div>
        <div class="w-2/3 space-y-2 md:space-y-6 absolute inset-0">
          <h1 class="font-primary md:text-2xl lg:text-6xl">
            Pamper Your Pet, Because They Deserve the Bes
          </h1>
          <p class="font-secondary text-xs md:text-sm lg:text-2xl">
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends. Shop now and make tails wag with joy!
          </p>
          <button
            class="px-2 md:px-10 py-0.5 md:py-2 bg-[#FFDC26] rounded-lg text-xs md:text-xl font-secondary"
          >
            Find a pet
          </button>
        </div>
      </section>
    </header>
  </body>
</html>
